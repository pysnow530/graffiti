<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas 涂鸦板</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Canvas 涂鸦板</h1>
    </header>
    
    <main>
        <div class="toolbar">
            <div class="tool-group">
                <label for="colorPicker">颜色:</label>
                <input type="color" id="colorPicker" value="#000000">
            </div>
            
            <div class="tool-group">
                <label for="brushSize">画笔大小:</label>
                <input type="range" id="brushSize" min="1" max="50" value="5">
                <span id="sizeDisplay">5</span>px
            </div>
            
            <div class="tool-group">
                <label for="gridSize">扫描精度:</label>
                <input type="range" id="gridSize" min="1" max="20" value="8">
                <span id="gridSizeDisplay">8</span>°
            </div>
            
            <div class="tool-group">
                <label>
                    <input type="checkbox" id="thicknessEnabled"> 启用封闭图形厚度
                </label>
            </div>
            
            <div class="tool-group thickness-controls" id="thicknessControls" style="display: none;">
                <label for="thicknessFunction">厚度函数:</label>
                <select id="thicknessFunction">
                    <option value="fish">鱼形</option>
                    <option value="ellipse">椭圆形</option>
                    <option value="spindle">纺锤形</option>
                    <option value="leaf">叶子形</option>
                </select>
                
                <label for="maxThickness">最大厚度:</label>
                <input type="range" id="maxThickness" min="5" max="100" value="30">
                <span id="maxThicknessDisplay">30</span>px
                
                <label for="minThickness">最小厚度:</label>
                <input type="range" id="minThickness" min="1" max="20" value="2">
                <span id="minThicknessDisplay">2</span>px
                
                <label for="thicknessVisualization">可视化方式:</label>
                <select id="thicknessVisualization">
                    <option value="gradient">渐变填充</option>
                    <option value="solid">纯色填充</option>
                    <option value="shadow">阴影效果</option>
                </select>
                
                <label for="fillColor">填充颜色:</label>
                <input type="color" id="fillColor" value="#ff6b35">
                
                <label for="strokeColor">描边颜色:</label>
                <input type="color" id="strokeColor" value="#dc3545">
            </div>
            
            <div class="tool-group">
                <label for="imageUpload" class="upload-btn">导入图片</label>
                <input type="file" id="imageUpload" accept="image/*" style="display: none;">
                <button id="edgeDetection">图像描边</button>
                <button id="testThickness">测试厚度</button>
                <button id="clearCanvas">清空画布</button>
                <button id="saveCanvas">保存图片</button>
            </div>
        </div>
        
        <div class="canvas-container">
            <canvas id="drawingCanvas"></canvas>
        </div>
    </main>
    
    <!-- 引入模块化的JavaScript文件 -->
    <script src="js/utils.js"></script>
    <script src="js/drawing-engine.js"></script>
    <script src="js/image-processor.js"></script>
    <script src="js/edge-detection.js"></script>
    <script src="js/graffiti-app.js"></script>
</body>
</html>
